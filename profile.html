<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка (как на главной) -->
  <header class="main-header">
    <div class="container">
      <h1 class="logo">Аудиотека</h1>
      <nav class="nav">
        <a href="main.html" class="nav-link">Мои треки</a>
        <a href="collection.html" class="nav-link">Коллекции</a>
        <a href="profile.html" class="nav-link active">Профиль</a>
      </nav>
    </div>
  </header>

  <!-- Основной контент -->
  <main class="profile-container">
    <div class="container">
      <!-- Блок с информацией -->
      <section class="profile-info">
        <div class="avatar-section">
          <div class="avatar-wrapper">
            <img src="img/avatar.png" alt="Аватар" class="avatar">
            <label class="avatar-upload">
              <input type="file" accept="image/*">
              <i class="fas fa-camera"></i>
            </label>
          </div>
          <h2 class="username">Имя Фамилия</h2>
          <p class="user-email">mail@gmail.com</p>
        </div>

        <div class="stats-section">
          <div class="stat-item">
            <span class="stat-number">1,234</span>
            <span class="stat-label">треков</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">56</span>
            <span class="stat-label">коллекций</span>
          </div>
          <div class="stat-item">
            <span class="stat-number">12 ч</span>
            <span class="stat-label">прослушано</span>
          </div>
        </div>
      </section>

      <!-- Форма редактирования -->
      <section class="edit-profile">
        <h3>Редактировать профиль</h3>
        <form class="profile-form">
          <div class="form-group">
            <label>Имя:</label>
            <input type="text" value="Иван Иванов">
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input type="email" value="ivan@example.com">
          </div>
          <button class="save-btn">Сохранить</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Подвал (как на главной) -->
  <footer class="main-footer">
    <div class="container">
      <p>© 2023 Аудиотека</p>
    </div>
  </footer>
</body>
</html>
